<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grenkart - Role Selection</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .role-selection-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .role-selection-container h2 {
            margin-bottom: 20px;
            color: #00b000;
            font-weight: 600;
        }

        .role-button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 16px;
            font-weight: 500;
            color: white;
            background-color: #00b000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .role-button:hover {
            background-color: #008f00;
            box-shadow: 0 4px 12px rgba(0, 176, 0, 0.2);
        }

        .role-button:focus {
            outline: none;
            box-shadow: 0 0 0 4px rgba(0, 176, 0, 0.2);
        }

        .footer-text {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="role-selection-container">
        <h2>Select Your Role</h2>
        <button id="userButton" class="role-button">User Dashboard</button>
        <button id="sellerButton" class="role-button">Seller Dashboard</button>
        <p class="footer-text">Choose your role to proceed to the respective dashboard.</p>
    </div>
    <script>
        document.getElementById('userButton').addEventListener('click', () => {
            window.location.href = 'user_dashboard.html';
        });

        document.getElementById('sellerButton').addEventListener('click', () => {
            window.location.href = 'seller_dashboard.html';
        });
    </script>
</body>
</html>
